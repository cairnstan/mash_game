<div class="jumbotron">
  <h2>Enter your dreams below</h2>
</div>
  <div class="flex">

    <!-- This allows elements to be identified by their category -->
    <div class="well" id="inputBox" ng-repeat="genre in input.genres track by genre">
      {{genre}}
      <br />
      <input type="text" maxlength="100" ng-model="input.entry[genre + 'a']" />
      <!-- <input type="checkbox" ng-model="newObject[item.name]"> -->
      <br />
      <input type="text" maxlength="100" ng-model="input.entry[genre + 'b']" />
      <br />
      <input type="text" maxlength="100" ng-model="input.entry[genre + 'c']" />
      <br />
      <input type="text" maxlength="100" ng-model="input.entry[genre + 'd']" />
      <br />
      <button class="btn" ng-click="getRandom()">RANDOMIZE ME</button>
    </div>

  </div>
  <button class="btn" ng-click="input.userInput()">LET'S GO!</button>
